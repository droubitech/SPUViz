<p>This is an R HTML document. When you click the <b>Knit HTML</b> button a web page will be generated that includes both content as well as the output of any embedded R code chunks within the document. You can embed an R code chunk like this:</p>

<div id="map"></div>
  
<script> 

  var cities = L.layerGroup();

	L.marker([-27.675, -51.15]).bindPopup('This is Littleton, CO.').addTo(cities),
	L.marker([-27.675, -52.15]).bindPopup('This is Denver, CO.').addTo(cities),
	L.marker([-27.675, -50.15]).bindPopup('This is Aurora, CO.').addTo(cities),
	L.marker([-27.675, -49.15]).bindPopup('This is Golden, CO.').addTo(cities);

  var OpenStreetMap_DE = L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
  	maxZoom: 18,
  	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  });
  OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
  	maxZoom: 17,
  	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
  });
  
  var wmsLayer = L.tileLayer.wms('http://sigsc.sc.gov.br/sigserver/SIGSC/wms', {
                  layers: 'OrtoRGB-Landsat-2012'
  });

	var map = L.map('map', {
		center: [-27.675, -51.15],
		zoom: 8,
		layers: [OpenTopoMap, OpenStreetMap_DE, wmsLayer]
	});

	var baseLayers = {
		"OpenTopo": OpenTopoMap,
		"OpenStreet": OpenStreetMap_DE,
		"SIG-SC": wmsLayer
		};

	var overlays = {
		"Cidades": cities
	};

	L.control.layers(baseLayers, overlays).addTo(map);

</script>
</body>
</html>
